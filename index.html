<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examination 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/icon_valley.jpeg" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1 class="headerTitle">
        Free-to-use public domain artworks by <br> Henri-Edmond Delacroix! You're
        welcome!
      </h1>
    </header>
    <div class="wrapper">
      <div class="paintingOne">
        <a
          href="https://images.metmuseum.org/CRDImages/rl/original/DT3110.jpg"
          target="_blank"
          ><img
            src="img/henriEdmondCross_valley.jpeg"
            alt="Valley with Fir (Shade on the Mountain)"
        /></a>
        <h1>Valley with Fir (Shade on the Mountain)</h1>
        <h2>1909</h2>
      </div>
      <div class="paintingTwo">
        <a
          href="https://images.metmuseum.org/CRDImages/rl/original/DP359009.jpg"
          target="_blank"
          ><img
            src="img/henriEdmondCross_garden.jpeg"
            alt="Garden of the Painter at Saint Clair"
          />
        </a>
        <h1>Garden of the Painter at Saint Clair</h1>
        <h2>1908</h2>
      </div>
      <div class="paintingThree">
        <a
          href="https://images.metmuseum.org/CRDImages/dp/original/DP805784.jpg"
          target="_blank"
        >
          <img src="img/henriEdmondCross_landscape.jpeg" alt="Landscape"
        /></a>
        <h1>Landscape</h1>
        <h2>ca. 1904</h2>
      </div>
      <div class="paintingFour">
        <a
          href="https://images.metmuseum.org/CRDImages/rl/original/DP359010.jpg" target="_blank"
        >
          <img
            src="img/henriEdmondCross_LandscapeWithStars.jpg"
            alt="Landscape with stars"
        /></a>
        <h1>Landscape with Stars</h1>
        <h2>ca. 1905-1908</h2>
      </div>
    </div>
  </body>
</html>
